        function moveBanner() {

            let interval = null;
            const elem = document.getElementById("logo");
            let pos = 0;
            clearInterval(interval);
            interval = setInterval(move, 5);


            function move() {
                if (pos > 2000) {
                    pos = 0;
                    elem.style.right = "initial";
                } else {
                    pos++;
                    elem.style.right = pos + "px";
                }
            }
        };
